<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pessoas | Click Patas</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" href="index.html">Click Patas</a>
      <nav class="nav-links">
        <a class="active" href="pessoa.html">Pessoas</a>
        <a href="cachorro.html">Cachorros</a>
        <a href="cliente.html">Clientes</a>
        <a href="doador.html">Doadores</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="section-title">
      <h2>Cadastro de Pessoas</h2>
      <p class="help-text">Use o ID retornado na tabela para atualizar ou remover registros.</p>
    </div>

    <section class="panels">
      <article class="panel">
        <h3>Novo cadastro</h3>
        <form id="create-form" class="form-grid">
          <div>
            <label for="nome">Nome</label>
            <input id="nome" name="nome" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" />
          </div>
          <div>
            <label for="endereco">Endereço</label>
            <textarea id="endereco" name="endereco"></textarea>
          </div>
          <button type="submit">Criar pessoa</button>
        </form>
        <div id="create-status" class="status"></div>
      </article>

      <article class="panel">
        <h3>Atualizar pessoa</h3>
        <form id="update-form" class="form-grid">
          <div>
            <label for="update-id">ID</label>
            <input id="update-id" name="id" type="number" required />
          </div>
          <div>
            <label for="update-nome">Nome</label>
            <input id="update-nome" name="nome" required />
          </div>
          <div>
            <label for="update-email">Email</label>
            <input id="update-email" name="email" type="email" required />
          </div>
          <div>
            <label for="update-telefone">Telefone</label>
            <input id="update-telefone" name="telefone" />
          </div>
          <div>
            <label for="update-endereco">Endereço</label>
            <textarea id="update-endereco" name="endereco"></textarea>
          </div>
          <button type="submit">Salvar alterações</button>
        </form>
        <div id="update-status" class="status"></div>

        <h3>Remover</h3>
        <form id="delete-form" class="form-grid">
          <div>
            <label for="delete-id">ID</label>
            <input id="delete-id" name="id" type="number" required />
          </div>
          <button type="submit">Excluir pessoa</button>
        </form>
        <div id="delete-status" class="status"></div>
      </article>
    </section>

    <section class="section-title">
      <h2>Pessoas registradas</h2>
      <button id="refresh">Recarregar lista</button>
    </section>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
          </tr>
        </thead>
        <tbody id="pessoas-body"></tbody>
      </table>
    </div>
  </main>

  <footer>CRUD completo de pessoas usando a API em /api/pessoas.</footer>

  <script src="./js/api.js"></script>
  <script src="./js/pessoa.js"></script>
</body>
</html>
