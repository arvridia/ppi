<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro - Clickpatas</title>

    </head>

    <body>
        <form action="cadastro.php" method="post" style="background-color: ghostwhite; border: 10px solid purple; padding: 10px;">
            <h2>Cadastro de Usuário</h2>
            <label for="nome">Nome da Empresa:</label><input type="text" id="nome" name="nome" placeholder="Digite nome da empresa" required autofocus> <br>
            <label for="email">E-mail da Empresa:</label><input type="email" id="email" name="email" placeholder="Digite o e-mail da empresa" required> <br>
            <label for="senha">Senha da Empresa:</label><input type="password" id="senha" name="senha" placeholder="Digite a senha"> <br>
            <label for="categoria">Categoria de Animais:</label> 
            <select id="categoria" name="categoria">
                <option value="">Selecione uma Categoria</option>
                <option value="mamiferos">Mamíferos</option>
                <option value="anfibios">Anfíbios</option>
                 <option value="repteis">Répteis</option>
                <option value="peixes">Peixes</option>
                <option value="aves">Aves</option>
            </select> <br>

            <label for="matricula">Matrícula do Integrante:</label><input type="text" id="matricula" name="matricula" placeholder="Digite a matrícula" required>
            <button type="button" onclick="exibirFoto()">Mostrar Foto</button>
            <div id="fotoWrapper" aria-live="polite" style="margin-top: 1rem;"></div>

            <br>
            <br>
           
            <div class="checkbox">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Aceito os termos de uso da Empresa.</label>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <script src="../js/funcoes.js"></script>
        </form>
    </body>
</html>
